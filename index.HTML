<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
  <body>
    <div class="container">
      <h1>Programming Language Suggester</h1>
      <br>
      <form id="program">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input id="name" class="form-control" type="text">
    </div>
    <br>
        <div class="form-group">
          <label for="age">How old are you?</label>
          <input id="age" class="form-control" type="text">
        </div> 
        <br>
        <h4>What is your favorite beer?</h4>
        <select class="form-control" id="beer">
          <option value="0"></option>
          <option value="5">IPA</option>
           <option value="10">Red Ale</option>
          <option value="20">Lager</option>  
        </select>
        <br>
        <h4>What is your favorite snack?</h4>
        <select class="form-control" id="snack">
          <option value="0"></option>
          <option value="5">Candy</option>
          <option value="10">Donut</option>
          <option value="20">Cookies</option>
        </select>
        <br>
        <div class="radio">
          <h4>What is your favorite sport?</h4>
          <label>
            <input type="radio" name="sport" value="basketball" checked>
            Basketball
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="sport" value="football">
            Football
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="sport" value="soccer">
            Soccer
          </label>
        </div>
        <br>
        <button type="submit" class="btn-submit" id="submit">submit</button>
        <button type="reset" class="btn-reset" id="reset">reset</button>
      </form>
    </div>
     <br>
     <br>
     <br> 
    <div class="result" id="output">
        <p>
          Congratulations <span id="username"></span>!</p>
            <p>With your smartness you should study <span id="language"></span>.</p>
  </body>
</html>
