<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
  <body>
    <div class="container">
      <h1>Programming Language Suggester</h1>
      <form id="survey">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="age">How old are you?</label>
          <input id="age" class="form-control" type="text">
        </div>  
        <h4>What is your favorite beer?</h4>
        <select class="form-control" id="beer">
            <option>IPA</option>
            <option>Red Ale</option>
            <option>Lager</option>  
        </select>
        <br>
        <h4>What is your favorite snack?</h4>
        <select class="form-control" id="snack">
            <option>Candy</option>
            <option>Donut</option>
            <option>Cookies</option>
        </select>
        <div class="radio">
          <h4>What is your favorite sport?</h4>
          <label>
            <input type="radio" name="sport" value="basketball" checked>
            Basketball
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="sport" value="football">
            Football
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="sport" value="soccer">
            Soccer
          </label>
        </div>
        <button type="submit" class="btn" id="submit">submit</button>
      </form>
    </div>
      <div id="output">
        <p>
          My name is <span class="name"></span>, <span class="age"></span>
          years old. My favorite beer is <span class="beer"></span>, favorite
          snack is <span class="snack"></span>, and my favorite sport is 
          <span class="snack"></span>.
        </p>
      </div>
        
  </body>
</html>
